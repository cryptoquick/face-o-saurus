<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Pick Your Glasses</title>
	
	<script src="lib/compatibility.js"></script>
	<script src="lib/smoother.js"></script>
	
	<script src="lib/objectdetect.js"></script>
	<script src="lib/objectdetect.frontalface.js"></script>
	
	<script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
	<script src="lib/jquery.objectdetect.js"></script>
  <!-- <script src="http://d3js.org/d3.v3.min.js"></script> -->
  <script src="lib/svg.js"></script>
  
  <style>

.link {
  stroke: #000;
  stroke-width: 1.5px;
}

.node {
  fill: #000;
  stroke: #fff;
  stroke-width: 1.5px;
}

.node.a { fill: #1f77b4; }
.node.b { fill: #ff7f0e; }
.node.c { fill: #2ca02c; }

</style>
	<script>
    
    var coors = { left: 0, top: 0, width: 0, height: 0 };
    var objs = {};
    $(function () {
      
      var draw = SVG('canvas');
      draw.size(800, 600);
      var circle = draw.circle(25);
      objs.c1 = circle;
    });
    
    /////// object detect //////////
    
    var smoother = new Smoother(0.85, [0, 0, 0, 0, 0]);
    
    $(window).load(function() {
      
      var video = $("#video").get(0);
      try {
        compatibility.getUserMedia({video: true}, function(stream) {
          try {
            video.src = compatibility.URL.createObjectURL(stream);
          } catch (error) {
            video.src = stream;
          }
          video.play();
          compatibility.requestAnimationFrame(tick);
        }, function (error) {
          alert("WebRTC not available");
        });
      } catch (error) {
        alert(error);
      }
      
      function tick() {
        compatibility.requestAnimationFrame(tick);
        
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          $(video).objectdetect("all", {scaleMin: 3, scaleFactor: 1.1, classifier: objectdetect.frontalface}, function(coords) {
            
            if (coords[0]) {
              coords = smoother.smooth(coords[0]);
              console.log(coords);
              coors = //$("#glasses").css(
                {
                  "left":    ~~(coords[0] + coords[2] * 1.0/8 + $(video).offset().left) + "px",
                  "top":     ~~(coords[1] + coords[3] * 0.8/8 + $(video).offset().top) + "px",
                  "width":   ~~(coords[2] * 6/8) + "px",
                  "height":  ~~(coords[3] * 6/8) + "px"
                }; // );
              
              updateGraphics();
              
            } else {
              $("#glasses").css("display", "none");
            }
          });
        }
      }
      
      $("#list img").click(function () {
        $("#glasses").attr("src", $(this).attr("src"));
      });
    });
    
    function updateGraphics() {
      objs.c1.center(coors.left, coors.top);
    }
    
</script>
</head>

<body>
	<h1>FACE-O-SAURUS</h1>
  <video id="video" style="position: absolute; left: 0px; top: 0px;" width="800" height="600"></video>
  <div id="canvas" style="position: absolute; left: 0px; top: 0px;"></div>
<!--	<img id="glasses" src="img/sunglasses_0.png" style="position:absolute; display:none"> -->
</body>
</html>
